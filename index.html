  <h1>Kanji Manuscript Annotation Project</h1>
  <p>This is a small experimental site exploring how kanji in historical Japanese texts can be annotated for meaning and reading.</p>

  <h2>Sample Kanji</h2>
  <p><strong>道</strong> — <em>michi</em> (road, way)</p>
  <p>Seen in travel texts like the <em>Tōkaidō</em> route. Appears in Edo-period manuscripts.</p>

  <h2>Image Example</h2>

  <map name="kanjiMap">

    <area shape="rect" coords="300,50,330,80" alt="帳" title="Kuruwa – Pleasure Quarters (帳)">
