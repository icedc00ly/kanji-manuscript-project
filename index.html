<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kanji Manuscript Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Kanji Manuscript Annotation Project</h1>
  <p>This is a small experimental site exploring how kanji in historical Japanese texts can be annotated.</p>

  <h2>Interactive Annotation</h2>
  <div class="image-container">
    <img src="kuruwa_no_tsuki.jpg" alt="Yoshitoshi print of 'Moon of the Pleasure Quarters'">

    <!-- Hotspot over the printed 月 -->
    <div class="annotation-region" style="top: 15%; left: 68%; width: 6%; height: 6%;">
      <span class="tooltiptext">Tsuki – Moon (月)</span>
    </div>

    <!-- Hotspot over the printed 廓 -->
    <div class="annotation-region" style="top: 15%; left: 58%; width: 6%; height: 6%;">
      <span class="tooltiptext">Kuruwa – Pleasure Quarters (廓)</span>
    </div>
  </div>
</body>
</html>
